<script>
  // Inhibe le lien quand on touche pour ouvrir le sous-menu (mais pas quand on clique)
  function clickMenu(evt, el) {
    const parentClass = el.parentElement.classList.contains('open');

    el.parentElement.classList.add('open');

    if (evt.pointerType == 'touch' && !parentClass)
      return false;
  }

  const miniPanier = document.getElementsByClassName('wc-block-mini-cart__badge');

  if (miniPanier.length && miniPanier[0]['textContent'] == '0')
    miniPanier[0].parentNode.parentNode.style.display = 'none';
</script>
